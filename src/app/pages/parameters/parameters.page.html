<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Parametrização</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="save()" [disabled]="!form?.valid">
        <ion-icon slot="icon-only" name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="form" (ngSubmit)="save()" *ngIf="form">
    <ion-item lines="full">
      <ion-label position="floating">Tempo de sessão (minutos)</ion-label>
      <ion-input formControlName="sessionTime" type="number"></ion-input>
    </ion-item>
    <div *ngIf="(sessionTime.dirty || sessionTime.touched) && sessionTime.errors" class="errors">
      <span *ngIf="sessionTime.errors?.required">O tempo de sessão é obrigatório</span>
    </div>
    <ion-item lines="full">
      <ion-label position="floating">Meta mensal de atendimentos</ion-label>
      <ion-input formControlName="monthlyGoal" type="number"></ion-input>
    </ion-item>
    <div *ngIf="(monthlyGoal.dirty || monthlyGoal.touched) && monthlyGoal.errors" class="errors">
      <span *ngIf="monthlyGoal.errors?.required">A meta de atendimentos é obrigatória</span>
    </div>
  </form>

</ion-content>
