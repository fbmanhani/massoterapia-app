<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Parametrização</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list *ngIf="units?.length > 0">
    <ion-item-sliding *ngFor="let unit of units">
      <ion-item>
        <ion-label>{{unit.descricao}} ({{unit.posicoes}})</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="config(unit)">Posições</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-grid *ngIf="units?.length == 0">
    <ion-row>
      <ion-col>
        <div class="ion-text-center ion-padding-top">
          <span>Não há unidades
            cadastradas</span>
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
